
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <link rel="icon" type="image/png" href="images/favicon.svg"/>
    <title>Roadmap - Dashboard</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/f73ca1b76b.js" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
  </head>

  <body ng-app="RoadmapDashboardApp" ng-controller="RoadmapDashboardController">
    
    <!-- Header -->
    <div id="main_nav" class="container bg-dark text-white sticky-top">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="d-flex flex-row justify-content-center p-1">
            <i class="fas fa-road fa-2x pr-1"></i>
            <h3 class="pl-1">Roadmap</h3>
          </div>
        </div>
        <div class="col">                    
          <div class="d-flex flex-row justify-content-end p-3">
            <i class="fas fa-sign-out-alt fa-lg cursor-style" id="signOut"></i>
          </div>
        </div>  
      </div>
    </div>

    <!--Main view -->
    <main role="main" class="container" id="dashboard">
      <div class="row">
        <div class="col-sm text-left ml-3 p-3">
          <h5>My Roadmaps</h5>
        </div> 
        <div class="col-sm mr-3 p-3 d-flex flex-row justify-content-end">
          <h6 class="pr-2 small">Add New Roadmap</h6>
          <i class="fas fa-plus-circle" data-toggle="modal" data-target="#criarRoadmapModal"></i>
        </div>
      </div>
      <div class="container">
        <div class="row pl-3 justify-content-start">
          <div ng-repeat="roadmap in roadmaps" class="col mb-3 mr-2 px-0 justify-content-start">
            <div class="card border-secondary m-0" style="max-width: 15rem; min-width: 15rem;">
              <div class="card-header font-weight-bold">
                {{ roadmap.nome }} 
                <i class="fas fa-arrow-circle-right" ng-click="abrirMilestones(roadmap.idRoadmap)"></i>
              </div>
              <div class="card-body text-secondary">
                <p class="card-text"><small>{{ roadmap.descricao }}</small></p>
              </div>
            </div>
          </div>          
        </div>
      </div>
    </main>
    
    <!-- Modal -->
    <div class="modal fade" id="criarRoadmapModal" tabindex="-1" role="dialog" aria-labelledby="criarRoadmapModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h6 class="modal-title" id="criarRoadmapModalLabel">Criar roadmap</h6>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                  <label for="inputNomeRoadmap" class="col-sm-2 col-form-label small">Nome</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="inputNomeRoadmap" placeholder="Nome" ng-model="roadmap.nome">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputDescRoadmap" class="col-sm-2 col-form-label small">Descricao</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="inputDescRoadmap" placeholder="Descricao" ng-model="roadmap.descricao">
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" ng-click="salvarRoadmap()">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script> 
    
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/dashboard.js"></script>

</body>
</html>
