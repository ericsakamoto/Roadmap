    <!--Main view -->
    <main role="main" class="container">
      <div class="jumbotron" id="dashboard">
        <div class="container">
          <div class="row">
            <div class="col-sm text-left">
              <h1>{{message}}</h1>
            </div>
            <div class="col-sm">
              <div class="text-right">
                <button type="button" class="btn btn-secondary bt-small" data-toggle="modal" data-target="#criarRoadmapModal">+</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-columns">
          <!--
          <div ng-repeat="roadmap in roadmaps" class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">

                <div class="card-body">
                  <h5 class="card-title">{{ roadmap.nome }}</h5>
                  <p class="card-text">{{ roadmap.descricao }}</p>
                  <button type="button" class="btn btn-secondary btn-sm" ng-click="abrirMilestones(roadmap.idRoadmap)">Detalhes</button>
                  <p class="card-text"><small class="text-muted">Criado em {{roadmap.RequestTime}}</small></p>
                </div>

            </div>
          </div>
          -->          
          <div ng-repeat="roadmap in roadmaps" class="card border-secondary mb-2" style="max-width: 18rem;">
            <div class="card-header">{{ roadmap.nome }}</div>
            <div class="card-body text-secondary">
              <p class="card-text"><small>{{ roadmap.descricao }}</small></p>
              <button type="button" class="btn btn-secondary btn-sm" ng-click="abrirMilestones(roadmap.idRoadmap)">Detalhes</button>
            </div>
          </div>          
        </div>
      </div>
    </main>
    
    <!-- Modal -->
    <div class="modal fade" id="criarRoadmapModal" tabindex="-1" role="dialog" aria-labelledby="criarRoadmapModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h5 class="modal-title" id="criarRoadmapModalLabel">Criar roadmap</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                  <label for="inputNomeRoadmap" class="col-sm-2 col-form-label">Nome</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNomeRoadmap" placeholder="Nome" ng-model="roadmap.nome">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputDescRoadmap" class="col-sm-2 col-form-label">Descricao</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputDescRoadmap" placeholder="Descricao" ng-model="roadmap.descricao">
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="salvarRoadmap()">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
