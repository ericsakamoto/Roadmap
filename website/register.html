
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Roadmap</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
        <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" crossorigin="anonymous"/>
        <link href="css/register.css" rel="stylesheet"/>
    </head>
    <body>
        <!--AWS Cognito - BEGIN-->
        <div id="noCognitoMessage" class="configMessage" style="display: none;">
            <div class="backdrop"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">No Cognito User Pool Configured</h3>
                </div>
                <div class="panel-body">
                    <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
                </div>
            </div>
        </div>
        <!--AWS Cognito - END-->
        <div class="container">
            <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    <form class="form-signin">
                    <div class="form-label-group">
                        <input type="email" id="emailInputRegister" class="form-control" placeholder="Email address" required>
                        <label for="inputEmail">Email address</label>
                    </div>
                    
                    <hr>

                    <div class="form-label-group">
                        <input type="password" id="passwordInputRegister" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                    </div>
                    
                    <div class="form-label-group">
                        <input type="password" id="password2InputRegister" class="form-control" placeholder="Password" required>
                        <label for="inputConfirmPassword">Confirm password</label>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block text-uppercase btn-register" type="submit">Register</button>
                    <a class="d-block text-center mt-2 small" href="signin.html">Sign In</a>
                    <hr class="my-4">
                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
                    </form>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>            
                    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
                    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
                    <script src="js/config.js"></script>
                    <script src="js/cognito-auth.js"></script>
                </div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
