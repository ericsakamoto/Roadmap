
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <link rel="icon" type="image/png" href="images/favicon.svg"/>
    <title>Roadmap - Milestones</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/f73ca1b76b.js" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="css/milestones.css" rel="stylesheet">
    <style>
      .mouse-cursor {
        cursor: pointer;
      }
      ul.timeline {
        list-style-type: none;
        position: relative;
      }
      ul.timeline:before {
        content: ' ';
        background: #d4d9df;
        display: inline-block;
        position: absolute;
        left: 29px;
        width: 2px;
        height: 100%;
      }
      ul.timeline > li {
        margin: 5px 5px;
        padding-left: 5px;
      }
      ul.timeline > li:before {
        content: ' ';
        background: white;
        display: inline-block;
        position: absolute;
        border-radius: 50%;
        border: 3px solid #446269;
        left: 20px;
        width: 20px;
        height: 20px;
      }
    </style>

  </head>

  <body ng-app="RoadmapMilestoneApp" ng-controller="RoadmapMilestoneController">

    <!-- Header -->
    <div id="main_nav" class="container bg-dark text-white">
      <div class="row">
        <div class="col">
          <div class="d-flex flex-row justify-content-start p-3">
            <i class="fas fa-chevron-left fa-lg mouse-cursor" id="back"></i>
          </div>
        </div>
        <div class="col">
          <div class="d-flex flex-row justify-content-center p-1">
            <i class="fas fa-road fa-2x pr-1"></i>
            <h3 class="pl-1">Roadmap</h3>
          </div>
        </div>
        <div class="col">                    
          <div class="d-flex flex-row justify-content-end p-3">
            <i class="fas fa-sign-out-alt fa-lg mouse-cursor" id="signOut"></i>
          </div>
        </div>  
      </div>
    </div>
    
    <!--Main view -->
    <main role="main" class="container" id="milestones">
      <div class="row">
        <div class="col-sm text-left ml-3 p-3">
          <h5>{{roadmap.nome}}</h5>
          <h5 class="small">{{roadmap.descricao}}</h5>
          </div> 
        <div class="col-sm mr-3 p-3 d-flex flex-row justify-content-end" data-toggle="modal" data-target="#criarMilestoneModal">
          <h6 class="pr-2 small mouse-cursor">Add New Milestone</h6>
          <i class="fas fa-plus-circle mouse-cursor"></i>
        </div>
      </div>

      <div class="container mt-2">
        <div class="row">
          <div class="col-md-6 offset-md-2">
            <h4>Milestones</h4>
            <ul class="timeline">
              <li class="border-0 my-3" ng-repeat="milestone in milestones" id="list-{{milestone.idMilestone}}" data-toggle="modal" data-target="#gerenciarTarefasModal" href="#{{milestone.idMilestone}}" role="tab" aria-controls="{{milestone.idMilestone}}">
                <a href="#" >{{milestone.nome}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Modal - Incluir Milestone-->
    <div class="modal fade" id="criarMilestoneModal" tabindex="-1" role="dialog" aria-labelledby="criarMilestoneModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h5 class="modal-title p-0" id="criarMilestoneModalLabel">Criar milestone</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body pb-1">
                <div class="form-group row">
                  <label for="inputNomeMilestone" class="col-sm-2 col-form-label">Nome</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNomeMilestone" placeholder="Nome" ng-model="milestone.nome">
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-sm btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn-sm btn-primary" data-dismiss="modal" ng-click="inserirMilestone(roadmap.idRoadmap)">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal - Gerenciar Tarefas-->
    <div class="modal fade" id="gerenciarTarefasModal" tabindex="-1" role="dialog" aria-labelledby="gerenciarTarefasModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h5 class="modal-title p-0" id="criarMilestoneModalLabel">Tarefas - </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body pb-1">
                <div class="form-group row">
                  <!--label for="inputNomeMilestone" class="col-sm-2 col-form-label">Nome</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNomeMilestone" placeholder="Nome" ng-model="milestone.nome">
                  </div-->
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">Option 1
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">Option 2
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="" disabled>Option 3
                    </label>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-sm btn-secondary" data-dismiss="modal">Fechar</button>
              <!--button type="button" class="btn-sm btn-primary" data-dismiss="modal" ng-click="inserirMilestone(roadmap.idRoadmap)">Salvar</button-->
            </div>
          </form>
        </div>
      </div>
    </div>    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="js/vendor/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/milestones.js"></script>

</body>
</html>
